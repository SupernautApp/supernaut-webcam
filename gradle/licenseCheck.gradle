allprojects {
    apply plugin: 'com.github.hierynomus.license'

    license {
        header = rootProject.file("config/HEADER.txt")
        strictCheck = true
        ignoreFailures = false
        mapping {
            java   = 'SLASHSTAR_STYLE'
            kt     = 'SLASHSTAR_STYLE'
            groovy = 'SLASHSTAR_STYLE'
            kts    = 'SLASHSTAR_STYLE'
            fxml   = 'XML_STYLE'
        }
        ext.year = '2019-2021'
        ext.name = 'M. Sean Gilligan'
        exclude "**/*.json"
        exclude "**/build/*"
        exclude "**/out/*"
        exclude "**/.gradle/*"
    }
}